<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook Capital</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('overlook-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Centered logo */
        .logo {
            max-width: min(900px, 80vw);  /* caps size on large screens */
            max-height: 60vh;             /* prevents vertical overflow */
            width: auto;
            height: auto;
            animation: fadeIn 1.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile tuning */
        @media (max-width: 768px) {
            .logo {
                max-width: 85vw;
                max-height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <img 
        src="Logo_Green.png" 
        alt="Overlook Capital"
        class="logo"
    />
</body>
</html>
